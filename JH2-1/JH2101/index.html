   <h1>大阪府立水都国際中学校・高等学校</h1>
    住所：大阪市住之江区南港中３−７−１３<br>
    電話番号：06−7662−9600(中学校)<br>
    電話番号：06−7662−9601(高校)<br>
         水都国際中学校は、国際理解と環境意識の両方を育てることを目指す特色ある中学校です。英語教育をはじめとする語学学習に力を入れ、多文化交流や国際協力に関する授業を通して、広い視野と異文化への理解を深めます。また、「水」をテーマにした学習では、水資源の大切さや世界の水問題について学び、持続可能な社会を考える力を育みます。
