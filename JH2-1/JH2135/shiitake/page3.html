<p>昨年の夏ごろから、しいたけを育てました。思ってたより沢山のしいたけが育ち、とても驚いたと共に、「きのこの生命力」を感じました。</p>

<p>色々に人に手伝ってもらったので、とても感謝です。また、キノコを育てたいです。</p>
